{% extends 'frontend/base.html' %}
{% load static %}
{% block content %}
<div class="w-screen h-screen flex items-center justify-center filter">
    <div class="lg:w-1/4 bg-stone-900 flex flex-col items-center justify-center lg:rounded-3xl w-full h-full p-4 lg:h-auto lg:p-8 shadow-lg">
        <div class="anton mt-4 p-5 w-full">
            <img src="{% static 'media/images/icon-man.svg' %}" class="mx-auto mb-4 h-16" alt="Icon">
            <h1 class="text-xl text-center text-white mb-4">Connexion</h1>
            <form id="login-form" method="post" class="w-full">
                {% csrf_token %}
                <div class="form-group mb-4">
                    <label for="email" class="block text-white mb-1">Adresse email</label>
                    <input type="email" class="manrope form-control w-full p-2 rounded text-gray-100" id="email" name="email" required>
                </div>
                <div class="form-group mb-6">
                    <label for="password" class="block text-white mb-1">Mot de passe</label>
                    <input type="password" class="manrope form-control w-full p-2 rounded text-gray-100" id="password" name="password" required>
                </div>
                <div class="form-group mb-6">
                    <input type="checkbox" id="show-password" class="mr-2">
                    <label for="show-password" class="text-white">Afficher le mot de passe</label>
                </div>
                <button type="submit" id="login-button" class="w-full bg-pink-300 hover:bg-pink-400 text-stone-900 py-2 px-4 rounded transition duration-300 ease-in-out">Se connecter</button>
            </form>
            {% if error %}
            <p id="login-help-message" class="text-red-500 text-sm mt-2">{{ error }}</p>
            {% endif %}
            <p class="text-white mt-4">Mot de passe oubli√© ? <a href="{% url 'forgot_password' %}" class="text-green-300 hover:text-green-400">Cliquez ici</a></p>
        </div>
    </div>
</div>
{% endblock %}
